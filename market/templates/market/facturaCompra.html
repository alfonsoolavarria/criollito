{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- If you delete this tag, the sky will fall on your head -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
  body{
    width:100 !important;
    min-width: 100;
    -webkit-text-size-adjust:100;
    -ms-text-size-adjust:100;
    margin:0;
    padding:0;
  }
  a {
    text-decoration: none !important;
  }
  p {
    margin: 0 0 0 10px;
  }

  td {
    word-break: break-word;
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    hyphens: auto;
    border-collapse: collapse !important;
  }

</style>
</head>
<body style="margin: 0px;padding: 0px;background:#f5f5f5;">
  <table cellspacing="0" cellpadding="0" style="width: 600px;" align="center" class="container">
    <tr>
      <td width="100">
        <img style="margin-left:40%;" src="http://35.173.244.11:8000/static/dist/img/LOGO-ATXPNG.png" width="140"/>
      </td>
    </tr>
  </table>
<table width="100" cellpadding="0" cellspacing="0" style="margin: 0px auto;background-color:white;">
  <tr>
    <td>
      <table cellspacing="0" cellpadding="0" style="width: 600px" align="center" class="container">
        <tr>
          <td width="100" align="left" style="padding: 60px;">
            <img style="margin-left: 40px;margin-right: -40px;" src="http://35.173.244.11:8000/static/dist/img/ICONO-ALERTAS.png" width="90"/>
          </td>
          <td>
            <font style="font-family: arial,helvetica,sans-serif" size="5">
              <font size="4">Detalles de la Compra</font>
              <br />
              <font size="3" style=""><b>{{asunto}}</b></font>
            </font>
          </td>
        </tr>
        <tr>
          <td width="100" colspan="2">
            <br/>
            <hr style="width: 100%;">
            <font size="2" style="margin-left:20%;font-family: arial,helvetica,sans-serif" color="#828282">
              Email: {{email}}<br>
            </font>
            <br />
            <br />
            <font size="2" style="margin-left:20%;font-family: arial,helvetica,sans-serif" color="#828282">
              CÃ³digo de Compra: {{codigo}}<br>
            </font>
            <br />
            <font size="2" style="margin-left:20%;font-family: arial,helvetica,sans-serif" color="#828282">
              Tipo de Pago: {{payment_type}}<br>
            </font>
            <br />
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <table cellspacing="0" cellpadding="0" style="width: 600px;" align="center" class="container">
    <tr>
      <td><font size="2" style="margin-left:3%;font-family: arial,helvetica,sans-serif" color="#828282">
        <b>Producto</b><br>
      </font></td>
      <td><font size="2" style="position:absolute;margin-top:-18px;margin-left:15%;font-family: arial,helvetica,sans-serif" color="#828282">
        <b>Precio/Cantidad</b><br>
      </font></td>
      <td><font size="2" style="position:absolute;margin-top:-17px;margin-left:25%;font-family: arial,helvetica,sans-serif" color="#828282">
        <b>Nombre</b><br>
      </font></td>
      <td><font size="2" style="position:absolute;margin-left:20%;font-family: arial,helvetica,sans-serif" color="#828282">
        <b>Total</b><br>
      </font></td>
    </tr>

    {%for value in compra%}
      {%for k,v in value.items%}
        {%if k == 'image'%}
        <div class='col-md-3' style='margin-top:20px;margin-bottom:40px;text-align:center;'>
          <div class=''>
            <img style='border-radius:10px;width: 100px;' src='/static/{{v}}' alt='IMG'>
          </div>
        </div>
        {%else%}
        <div class='col-md-3' style='margin-top:20px;margin-bottom:40px;text-align:center;'>
          <div class=''>
             <h4 style='font-size: 18px;'>{{v}}</h4>
          </div>
        </div>
        {%endif%}
      {%endfor%}
    {%endfor%}
  </table>
</table>

</body>

</html>
